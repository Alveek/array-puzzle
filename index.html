<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Array Puzzle</title>
    <link href="style.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Array Puzzle</h2>
          <div class="output-group">
            <div class="output text-center mt-2 mb-4">
              <span id="shuffled-word-output"></span>
            </div>

            <div class="alert alert-primary mt-3">
              Guess the programming language and arrange the letters in the
              correct order
            </div>
          </div>

          <div class="buttons-group mt-4">
            <button class="btn btn-outline-pink" id="split">Start</button>
            <button type="button" class="btn btn-outline-info" id="pop">
              pop()
            </button>
            <button class="btn btn-outline-warning" id="shift">shift()</button>
            <button class="btn btn-outline-secondary" id="push">
              push(<span id="to-push"></span>)
            </button>
            <button class="btn btn-outline-success" id="unshift">
              unshift(<span id="to-unshift"></span>)
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
